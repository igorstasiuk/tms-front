<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/index.scss">

    <title>TMS Front Level 1</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img class="header__logo-part" src="./images/logo-active.png" alt="logo active part">
                <img class="header__logo-part "  src="./images/logo-box.png" alt="logo box part">
            </div>

            <button class="header__burger-btn">
                <svg class="header__burger-icon" width="100%" height="100%" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0H24V3H0V0ZM0 7.5H24V10.5H0V7.5ZM0 15H24V18H0V15Z" fill="white"/>
                </svg>
            </button>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item active">
                        <a href="#featuresSection" class="nav__link">
                            features
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#worksSection" class="nav__link">
                            works
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#ourTeamSection" class="nav__link">
                            our team
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#testimonialsSection" class="nav__link">
                            testimonials
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#downloadSection" class="nav__link">
                            download
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner-section">
        <div class="container">

            <div class="banner-section__content--wrapper">
                <h1 class="banner-section__title">Your Favorite One Page Multi Purpose Template</h1>
                <p class="banner-section__descr">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent commodo cursus magna vel scelerisque nisl consectetur et.</p>
                <button class="button button--primary banner-section__find-out-btn" type="button">Find Out More</button>
            </div>

           <button>
            <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas harum distinctio nostrum quidem, enim velit, voluptate perferendis adipisci fuga explicabo hic commodi libero, reiciendis qui animi? Ad voluptatem nisi praesentium!</span>
            <svg width="30" height="20" viewBox="0 0 30 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M27.2052 10H1M16.0769 1L29 10L16.0769 19V1Z" stroke="#29A0F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
           </button>
        </div>
    </section>

</html>
